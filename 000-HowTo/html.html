<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Veränderung von HTML-Inhalt mit jQuery</title> 
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
</head> 
<body> 
 
<div id="zielElement">Ursprünglicher Inhalt</div> 
 
<script> 
  // jQuery: Warte, bis das Dokument vollständig geladen ist 
  $(document).ready(function() { 
    // Beispiel 1: HTML-Inhalt setzen 
    $("#zielElement").html("<p>Neuer Inhalt mit HTML-Tags</p>"); 
 
    // Beispiel 2: HTML-Inhalt lesen 
    var gelesenerInhalt = $("#zielElement").html(); 
    console.log("Gelesener Inhalt:", gelesenerInhalt); 
 
    // Beispiel 3: HTML-Inhalt hinzufügen 
    $("#zielElement").html($("#zielElement").html() + " - Zusätzlicher Inhalt"); 
  }); 
</script> 
 
</body> 
</html>
