<!DOCTYPE html> 
<html lang="de"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Loops</title> 
</head> 
 
<body> 
 
    
 
    <div id="gallery"> 
 
        <script src="js/loops.js"></script> 
         
    </div> 
     
 
 
 
<script> 
 
let namen = [ 
    'Robert', 
    'Jasmin', 
    'Ulvi', 
    'Willi' 
]; 
 
//Je ein Bild f체r die Eintr채ge eines Arrays einf체gen 
/* Fix definierte Anzahl von Loops mit einer Laufzeitvariablen (i) */ 
 
for(let i = 0; i < 3; i++) { 
    console.log('hey: ' + i); 
 
    let html = '<img src="https://placehold.it/300x200?text='  + namen[i] + '">'; 
 
    console.log(html); 
 
    document.getElementById('gallery').innerHTML += html; 
 
    document.getElementById('gallery').innerHTML = document.getElementById('gallery').innerHTML =document.getElementById('gallery').innerHTML 
 
} 
 
 
/* Ausgabe eines Arraya ohne die L채nge zu wissen*/ 
 
namen.forEach(elm => { 
    //console.log(elm); 
 
    let html = '<img src="https://placehold.it/300x200?text='  + elm + '">'; 
 
    document.getElementById('gallery').innerHTML += html; 
}); 
</script> 
 
</body> 
</html>
