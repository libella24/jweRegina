<!DOCTYPE html> 
<html> 
<head> 
<script src="/vendor/jquery-3.7.1.min.js"></script> 
<script> 
$(document).ready(function(){ 
  $("button").click(function(){ 
    $("img").attr("width", "500"); 
  }); 
}); 
$("img").attr("width"); 
 
</script> 
</head> 
<body> 
 
<img src="/Cafe in der Altstadt.jpg" width="284" height="213"><br> 
 
<button>Set the width attribute of the image</button> 
 
</body> 
</html>
