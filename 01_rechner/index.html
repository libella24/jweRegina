<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>

    <style>
        label {
            display: block;
            margin-bottom: 2em;
        }

        button {
            display: inline;
            margin-bottom: 2em;
            margin-right: 1em;
            padding: 1em;
            border: none;
            background-color: darkslategrey;
            color: #ffffff;
        }
    </style>

</head>

<body>

    <label>
        Zahl 1 =
        <input type="text" id="num1" class="number">
    </label>


    <label>
        Operator:
        <select name="operator" id="opeator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
    </label>


    <label>
        Zahl 2 =
        <input type="text" id="num2" class="number">
    </label>

    <label>
        Zahl 3 =
        <input type="text" id="num3" class="number">
    </label>

    <label>
        Zahl 4 =
        <input type="text" id="num4" class="number">
    </label>

    <button id="button-calc">Berechnen</button>
    <button id="button-sum">Summe berechnen</button>
    <button id="button-product">Produkt berechnen</button>

    <label>
        Ergebnis =
        <input readonly type="number" id="result">
    </label>

    <script src="js/script.js"></script>



</body>

</html>
