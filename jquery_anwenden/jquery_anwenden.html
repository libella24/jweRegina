<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery anwenden</title>

    <style>

        .mouseout {
            background-color: silver;
            color: orange;
        }

        .mouseover {
            background-color: red;
            color: white;
        }
    </style>


</head>


<body>


    Eingabe: <input type="text" id="input" value=""> <br>
    <br>

    <button id="calc" style="margin-left: 65px;">Ausrechnen</button> <br>
    <br>

    Ergebnis: <input type="text" id="result" readonly>

    <br>
    <br>
    <br>


    <div id="events" style="width: 300px; height: 300px; background: green; color: yellow;">Text</div>

    <div id="events2" class="mouseout" style="width: 300px; height: 300px;">Text</div>



    <!-- jquery core script einfÃ¼gen -->
    <script src="js/vendor/jquery-3.5.1.js"></script>

    <!-- meinen Javascript Code in dem ich Javascript verwende -->
    <script src="js/jquery_anwenden.js"></script>



</body>


</html>
